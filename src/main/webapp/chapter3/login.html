<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 이영역은 css 에 대한 정의를 하는 영역 입니다.
  css 파일을 따로 생성 하지 않고 바로 적용 시킬수 있음*/
 #loginFormArea {
 text-align: center;
 width: 300px;
 margin: auto;
 border: 5px solid green;
 }
 
 .h1 {
 text-align:  center;
 /*.h1 글자 센터 정렬이 되지 않아 div태그로 h1태그를 감싸고 
  중앙 정렬 하였습니다.*/
 }
 #h01 {
 text-align: center;
 }

</style>
</head>
<body>
	<div id="h01">
	<h1>로그인</h1>
	</div>
	<section id="loginFormArea">
		<form action="login" method="get">
			<label id="id">아이디 :</label> <input type="text" name="id"  id="id"><br/>
			<label id="passwd">비밀번호 :</label> <input type="password"  name="passwd" id="passwd"><br/><br/>
			<input type="submit" value="로그인"/>
		</form>
	</section>
</body>
</html>
